<script>
    //这种方法最好理解，就是new 一个对象，然后给对象添加属性和方法。
    var Circle=new Object();
    Circle.PI=3.1415926;
    Circle.area=function(r){
        return this.PI*r*r;
    }
    alert(Circle.area(1.0));
