<script>
    //这种写法没什么特别的，只是给函数添加一些属性。
    function Circle(r){
        this.r=r;
    }
    Circle.PI=3.1415926;
    Circle.prototype.area=function(){
        return Circle.PI*this.r*this.r;
    }
    var c=new Circle(1);
    alert(c.area);
</script>
