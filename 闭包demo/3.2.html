<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //test1是全局变量
    var test1=111;
    function outer(){
        alert(test1);
    }
    outer();//111
    alert(test1);//111


    //闭包，test2是局部变量，这是闭包的目的
    //我们经常在小范围内使用全局变量，这时候就可以使用b包来代替
    (function(){
        var test2 = 222;
        function outer(){
            alert(test2);
        }
        function test(){
            alert("测试闭包:"+test2);
        }
        outer();//222
        test();//测试闭包：222
    })()
    alert(test2);//未定义，这里就访问不到test2
</script>
</html>
