    <title>这个例子只能在特定的浏览器里面</title>

<body>

</body>
<script>
    var global = this;
    var a = 10;

    function foo() { }

    alert(foo.__parent__); // global

    var VO = foo.__parent__;

    alert(VO.a); // 10
    alert(VO === global); // true

</script>
