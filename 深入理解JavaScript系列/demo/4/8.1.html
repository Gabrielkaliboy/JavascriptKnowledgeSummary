<script>
    var counter=(function(){
        var i=0;
        return {
            get:function(){
                return i;
            },
            set:function(val){
                i=val;
            },
            increment:function(){
                return ++i;
            }
        };
    })();

    console.log(counter.get());//0
    counter.set(3);
    counter.increment();//4
    counter.increment();//5
    //counter.i;//报错
    //i;//报错
</script>
