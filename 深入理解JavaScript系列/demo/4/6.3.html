<script>
    var elems=document.getElementsByTagName('a');
    for(var i=0;i<elems.length;i++){
        elems[i].addEventListener('click',(function(lockIndex){
            return function(){
                alert("你点击的第"+lockIndex+"个链接");
            }; 
        })(i),"false");
    }
</script>
