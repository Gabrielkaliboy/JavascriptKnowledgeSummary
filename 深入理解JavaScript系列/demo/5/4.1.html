<script>
    function foo(){
        this.add=function(x,y){
            return x+y;
        };
    }
    foo.prototype.add=function(x,y){
        return x+y+10;
    }
    Object.prototype.subtract=function(x,y){
        return x-y;
    }
    var f=new foo();
    alert(f.add(1,2));//3
    alert(f.subtract(1,2));//-1
</script>
</html>
